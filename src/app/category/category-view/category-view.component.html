<div class="gbl-category-view">
  <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div class="category-container" *ngFor = "let category of categoryProductList| slice:0:maxCategoryDisplayed;let i=index">
      <h3>{{category.name}}</h3>
      <div *ngFor = "let subCaterogy of category.subCategoryList;let j=index">
        <div *ngIf="subCaterogy.productList.length!==0" class="sub-category-box">
          <div class="sub-category-header" (click)="categorySelectAction(subCaterogy.id)">
            <span  class="cursor-pointer sub-category-headline">{{subCaterogy.name}}</span>
            <span class="float-right sub-category-more" [textContent]="pageLabel['category.viewAll']"></span>
          </div>
          <div class="row">
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mt-30" *ngFor = "let product of subCaterogy.productList;let k=index">
            <app-product-info [product]="product"
            (productSelectAction)="productSelectAction($event)"></app-product-info>
          </div>  
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
