<div class="triviaQuiz-question-view">
    <!--{{triviaQuizList| json}}-->
    <div class="container question">{{triviaQuizList[questionNumber - 1].question}}</div>
    <div class="container answers">
        <div class="row">
           <div class="col-12 col-sm-6" *ngFor="let ans of triviaQuizList[questionNumber - 1].answers">
                <button class="btn orange">{{ans.answer}}</button>
            </div>
        </div>
    </div>
</div>
