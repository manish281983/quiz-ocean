<div class="gbl-product-view">
    <div class="row">
      <div class="col-sm-2">
        <app-refine-view [categoryList]="(productData$ | async).categoryList"
        [selectedCategory]="objCategory"></app-refine-view>
      </div>
      <div class="col-sm-10">
        <h3 *ngIf="objCategory">{{objCategory.name}}</h3>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
          <div class="row" >
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 product-info" *ngFor = "let product of productList;let i=index">
              <app-product-info [product]="product"
              (productSelectAction)="productSelectAction($event)"></app-product-info>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
