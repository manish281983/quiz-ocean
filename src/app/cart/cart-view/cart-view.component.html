<div class="gbl-cart-view">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    
    
    <span *ngIf="pageType==='view'" class="cursor-pointer" (click)="closeCartAction('close')">
      <i class="fa fa-times-circle" aria-hidden="true"></i>
    </span>
  </h4>
  <ul class="list-group mb-3">
    <li class="list-group-item" *ngFor="let cart of cartList$ | async">
      <div class="row">
        <div class="col-md-8">
          <h6 class="my-0">{{cart.name}}</h6>
          <small class="cart-delete-btn">Delete</small>
        </div>
        <div class="col-md text-right">
          <span class="text-muted">
          <input class="prodcutCountTxt" ngModel="{{cart.productCount}}" maxlength="3" />
          </span>
        </div>
        <div class="col-md text-right">
          <span class="text-muted">${{cart.price}}</span>
        </div>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <div class="text-success">
        <h6 class="my-0">Promo code</h6>
        <small>EXAMPLECODE</small>
      </div>
      <span class="text-success">-$5</span>
    </li>
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (USD)</span>
      <strong>$20</strong>
    </li>
  </ul>
  <div class="text-center"  *ngIf="pageType==='view'">
    <button type="button" class="btn btn-primary  center-block"
    (click)="closeCartAction('checkout')">Proceed to Checkout</button>
  </div>
</div>
